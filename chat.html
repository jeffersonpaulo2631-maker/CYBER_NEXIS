<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Chat de Mensagens - Penumbra</title>

<style>
:root{
  --red:#ff0f0f;
  --bg:#000;
  --panel:#0b0b0b;
  --accent:#ff3b3b;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}
html,body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:#eee;
}
.chat-app{
  width:100vw;
  height:100vh;
  border:8px solid var(--red);
  display:flex;
  flex-direction:column;
  background:#000;
}
.topbar{
  background:var(--red);
  color:#000;
  padding:10px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
}
.role-badge{
  background:#111;
  color:var(--red);
  padding:4px 8px;
  border-radius:6px;
  border:2px solid #000;
  font-size:12px;
}
.messages{
  flex:1;
  padding:20px;
  overflow:auto;
}
.message{
  display:flex;
  gap:12px;
  margin-bottom:18px;
}
.avatar{
  width:56px;
  height:56px;
  border:4px solid var(--red);
  border-radius:6px;
  background-size:cover;
  background-position:center;
}
.bubble{
  font-weight:800;
  color:#ffb3b3;
}
.text{
  margin-top:4px;
}
.attachment{
  margin-top:8px;
  max-width:220px;
  border:2px solid var(--red);
  border-radius:6px;
}
.composer{
  display:flex;
  gap:10px;
  padding:12px;
  border-top:6px solid var(--red);
}
textarea{
  flex:1;
  background:#222;
  color:#eee;
  border:4px solid var(--red);
  border-radius:6px;
  padding:8px;
  resize:none;
}
button{
  background:var(--red);
  border:3px solid #000;
  font-weight:800;
  cursor:pointer;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.role-modal{
  background:#070707;
  border:6px solid var(--red);
  padding:20px;
  width:90%;
  max-width:420px;
  text-align:center;
}
.role-card{
  border:2px solid #222;
  padding:12px;
  margin:8px 0;
  cursor:pointer;
}
.role-card.active{
  border-color:var(--red);
}
</style>
</head>

<body>
<div class="chat-app">
  <div class="topbar">
    <div>CHAT PENUMBRA</div>
    <div id="roleDisplay" class="role-badge">â€”</div>
  </div>

  <div id="messages" class="messages"></div>

  <form id="composer" class="composer">
    <input type="file" id="file" accept="image/*" hidden>
    <button type="button" id="attach">ðŸ“Ž</button>
    <textarea id="input" rows="1" placeholder="Mensagem"></textarea>
    <button type="submit">ENVIAR</button>
  </form>
</div>

<div id="overlay" class="overlay">
  <div class="role-modal">
    <h3>Escolha como entrar</h3>
    <div id="visitor" class="role-card">Visitante</div>
    <div id="hacker" class="role-card">AnÃ´nimo (Hacker)</div>
    <button id="confirm">Confirmar</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

/* ðŸ”¥ CONFIG CORRIGIDA */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "penumbra-chat.firebaseapp.com",
  projectId: "penumbra-chat",
  storageBucket: "penumbra-chat.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

const messagesCol = collection(db,"messages");

let user=null;
let role=null;
let name=null;
let avatar=null;

function avatarData(seed){
  const h = [...seed].reduce((a,c)=>a+c.charCodeAt(0),0)%360;
  return `data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect width='200' height='200' fill='hsl(${h} 80% 10%)'/><circle cx='100' cy='80' r='36' fill='hsl(${(h+30)%360} 80% 60%)'/></svg>`;
}

signInAnonymously(auth);

onAuthStateChanged(auth,u=>{
  if(u){ user=u; listen(); }
});

function applyRole(){
  if(role==="hacker"){
    name="AnÃ´nimo";
    avatar="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'><rect width='200' height='200' fill='#080808'/></svg>";
  }else{
    name="Visitante";
    avatar=avatarData(user.uid);
  }
  document.getElementById("roleDisplay").textContent=name;
}

function listen(){
  onSnapshot(query(messagesCol,orderBy("timestamp")),snap=>{
    messages.innerHTML="";
    snap.forEach(d=>{
      const m=d.data();
      const el=document.createElement("div");
      el.className="message";
      el.innerHTML=`
        <div class="avatar" style="background-image:url('${m.photoURL}')"></div>
        <div>
          <div class="bubble">${m.name}</div>
          <div class="text">${m.text||""}</div>
          ${m.attachmentUrl?`<img class="attachment" src="${m.attachmentUrl}">`:""}
        </div>`;
      messages.appendChild(el);
    });
    messages.scrollTop=messages.scrollHeight;
  });
}

composer.onsubmit=async e=>{
  e.preventDefault();
  if(!input.value.trim()) return;
  await addDoc(messagesCol,{
    uid:user.uid,
    name,
    photoURL: avatar || avatarData(user.uid),
    text: input.value,
    timestamp: serverTimestamp()
  });
  input.value="";
};

attach.onclick=()=>file.click();
file.onchange=async()=>{
  const f=file.files[0];
  if(!f) return;
  const r=ref(storage,`img/${user.uid}_${Date.now()}`);
  await uploadBytes(r,f);
  const url=await getDownloadURL(r);
  await addDoc(messagesCol,{
    uid:user.uid,
    name,
    photoURL: avatar || avatarData(user.uid),
    attachmentUrl:url,
    timestamp: serverTimestamp()
  });
};

visitor.onclick=()=>{role="visitor";visitor.classList.add("active");hacker.classList.remove("active");}
hacker.onclick=()=>{role="hacker";hacker.classList.add("active");visitor.classList.remove("active");}

confirm.onclick=()=>{
  if(!role) role="visitor";
  applyRole();
  overlay.style.display="none";
};
</script>
</body>
</html>
