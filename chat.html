<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CyberNexis â€” Chat de Conversas</title>

<!-- Acessibilidade: cores adaptÃ¡veis -->
<meta name="color-scheme" content="dark light">

<link rel="stylesheet" href="Chat.css">
</head>

<body data-theme="cyberpunk">

<div class="app">

  <!-- Topbar -->
  <header class="topbar" role="banner">
    <div class="brand">
      <h1 id="title-site">CHAT DE CONVERSAS</h1>
      <div class="hint">CyberNexis</div>
    </div>

    <div class="stats" role="status" aria-live="polite">
      <div class="stat" id="people-count">PESSOAS: 0</div>
      <div class="stat" id="convo-count">Conversas: 0</div>
    </div>

    <div class="controls" aria-label="Controles de tema e sala">
      <label for="theme" class="sr-only">Escolher tema</label>
      <select id="theme" class="theme-select">
        <option value="cyberpunk">Cyberpunk (R/V)</option>
        <option value="neon-blue">Neon Blue</option>
        <option value="gray">Cinza</option>
      </select>

      <div class="room-box">
        <label for="room-pass" class="sr-only">Senha da sala privada</label>
        <input id="room-pass" type="text" placeholder="Senha sala (opcional)">
        <button id="enter-room" class="btn secondary">Entrar</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main role="main">
    <section class="chat-frame" aria-label="Janela de conversa">

      <div class="chat-head">
        <div>
          <div class="chat-title">Canal de ComunicaÃ§Ã£o</div>
          <div class="small">Escolha o tipo: PÃºblica ou Secreta</div>
        </div>

        <div class="room-controls">
          <div id="status" class="status" role="status" aria-live="polite">Offline</div>

          <button id="export-public" class="btn small-btn">Exportar PÃºblica</button>
          <button id="export-secret" class="btn small-btn">Exportar Secreta</button>
        </div>
      </div>

      <!-- ÃREA DE MENSAGENS ACESSÃVEL -->
      <div class="messages" id="messages" role="log" aria-live="polite" aria-label="Mensagens do chat"></div>

      <!-- COMPOSER -->
      <div class="composer" aria-label="Ãrea de digitaÃ§Ã£o">

        <div class="left">
          <label for="codinome" class="sr-only">Seu codinome</label>
          <input id="codinome" class="codinome" type="text" placeholder="Codinome">

          <label for="avatar-select" class="sr-only">Escolher avatar</label>
          <select id="avatar-select">
            <option value="default">Avatar padrÃ£o</option>
            <option value="hacker1">Hacker #1</option>
            <option value="hacker2">Hacker #2</option>
            <option value="hood">Sombra</option>
          </select>
        </div>

        <label for="msg-input" class="sr-only">Mensagem</label>
        <input id="msg-input" class="msg" type="text" placeholder="Mensagem">

        <input id="file-input" type="file" accept="image/*" hidden>
        <div id="attach-btn" class="attach" role="button" tabindex="0" aria-label="Anexar imagem">ðŸ“Ž</div>

        <div class="send-box">
          <button id="send-public" class="btn">PÃºblica</button>
          <button id="send-secret" class="btn secret-btn">Secreta</button>
        </div>
      </div>

    </section>

    <!-- Painel direito -->
    <aside class="panel-right" aria-label="Participantes e atividades">
      <div class="panel-top">
        <div class="title">Participantes</div>
        <div id="room-tag" class="badge">Sala: pÃºblica</div>
      </div>

      <div id="participants" class="participants" role="list"></div>

      <div class="activity">
        <div class="small">Ãšltima aÃ§Ã£o:</div>
        <div id="last-action" class="small" aria-live="polite">â€”</div>

  </main>

</div>

<!-- Sons -->
<audio id="snd-user"></audio>
<audio id="snd-bot"></audio>

<script type="module" src="firebase.js"></script>
<script type="module" src="chat.js"></script>

</html>
