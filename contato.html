<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato com a Cyber-Nexis">
  <meta name="keywords" content="contato, Cyber-Nexis, suporte, ajuda, feedback">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Cyber-Nexis">
  <title>Contato - Cyber-Nexis</title>
  <link rel="stylesheet" href="Styles.css">
  <style>
    .alert {
      margin-top: 15px;
      padding: 12px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    .alert-sucesso { background-color: #28a745; color: white; }
    .alert-erro { background-color: #dc3545; color: white; }
    .loading { color: #0f0; font-weight: bold; animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.3; } }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="Imagem/Logotipo.jpg" alt="Logotipo da Cyber-Nexis" class="logo">
      <h1>Cyber-Nexis</h1>
      <p>Protegendo a Liberdade Digital</p>
      <nav class="nav-links-container">
        <div class="nav-links">
          <a href="pagina-inicial.html">Página Inicial</a>
          <a href="servicos.html">Serviços</a>
          <a href="recrutamento.html">Recrutamento</a>
          <a href="noticias.html">Notícias</a>
          <a href="quiz.html">Teste Quiz</a>
          <a href="contato.html" class="active">Contatos</a>
          <a href="regras.html">Regras da Organização</a>
          <a href="chat.html">Chat de Conversas</a>
        </div>
        <select onchange="changeLanguage(this.value)">
          <option value="pt-BR">Português</option>
          <option value="en-US">English</option>
          <option value="es-ES">Español</option>
        </select>
      </nav>
    </div>
  </header>

 <main class="container section">
 <h2>Entre em contato</h2>
 <img src="Imagem/images.jpeg"alt="images.jpeg " width="960" height="660" class="gallery-image" />
    <p>Preencha o formulário abaixo para falar com a equipe Cyber-Nexis.</p>
    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        <span id="nome-erro" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu Email" required>
        <span id="email-erro" class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Sua Mensagem" rows="5" required></textarea>
        <span id="mensagem-erro" class="error-message"></span>
      </div>

      <!-- Honeypot contra SPAM -->
      <input type="text" id="hp-field" name="hp-field" style="display:none;">

      <button type="submit" class="form-button">Enviar Mensagem</button>
      <div id="resposta"></div>
    </form>
  </main>

  <section class="container section">
    <h2>Sinais nas Sombras Digitais</h2>
    <div class="image-row">
      <a href="#"><img src="Imagem/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="Imagem/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="Imagem/Instagram.jpeg" alt="Instagram"></a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="contato.js"></script>
</body>
</html>
